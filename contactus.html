<DOCTYPE.html>
<html>
<head>
<title>Contact us</title>
</head>
<body>
<center>
<h1>Contact Us</h1>
</center>


<p>&nbsp;&nbsp;&nbsp;&nbsp;send us your query our team will get back to you soon</p><br>

<form action="">
 <fieldset>
  <legend>Contact Us</legend>
   <table>
    <tr>
     <td><label>FirstName<label></td>
     <td><input type="text" name="FN" placeholder="Name" size="15" maxlength = "10"></td>
    </tr>
	
	<tr>
     <td><label>LastName<label></td>
	 <td><input type="text" name="LN" placeholder="LastName" size="15"></td>
    </tr>
	
    <tr>  
     <td><label>Email<label></td>
	 <td><input type="Email" name="email" placeholder="Email" size="15"></td>
    </tr>

	
    <tr>	
      <td><label>DOB<label></td>
	  <td><input type="Date" name="DOB"></td>
	</tr>
	
	<tr>
     <td><label>Gender<label></td>
	 <td><input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female">Female <input type="radio" name="gender" value="custom">Custom</td>
	</tr>

    <tr>	
     <td><label>Select Country</label></td>
         <td><select name ="country">
	        <option value ="india">INDIA</option>
	        <option value ="china">CHINA</option>
	        <option value ="usa">USA</option>
	      </select></td>
    </tr>
		
   </table>
 
 </fieldset><br>
 
  <fieldset>
   <legend>Course Details</legend>  
    <label>Select Course</label>
      <select name="course">
        <option value="JFS">JAVA FULL STACK WEB DEVELOPMENT</option>
	    <option value="PFS">PYTHON FULL STACK WEB DEVELOPMENT</option>
	    <option value="DS">DATA Structures AND ALGORITHMS</option>
	  </select><br>
	  
    <label>Delivery Mode</label>
       <input type = "checkbox" name="mode1" value="ON">Online <input type = "checkbox" name="mode1" value="Off">offline<br>
  
    <label>Comment</label><br>
      <textarea rows="4" cols="40"></textarea>
  </fieldset>
    <input type="submit">
</form>
